<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
<body style='margin : 0px; overflow: hidden;'>

<div style='position: fixed; top: 10px; width:100%; text-align:left; padding: 10px;  z-index: 1; font-family: Arial, Helvetica, sans-serif;'><a href="https://reals.tehnology" target="_blank"> Back</a></div>

<script>
      AFRAME.registerComponent('alpha-test', {
          dependencies: ['material'],
          init: function () {
          this.el.getObject3D('mesh').material.alphaTest = 0.2;
          }
      });
</script>

<a-scene embedded arjs='trackingMethod: best;'>
 
		<a-anchor >
        
         <a-entity position="0 -1 0" scale="0.2 0.2 0.2" gltf-model="https://raw.githubusercontent.com/coob113/menu/master/cheese_board/scene.gltf"></a-entity>
           
            <a-box position='0 0 0' scale="0.5 0.01 0.5" material='opacity: 0.2;' rotation='0 0 0'></a-box>
		</a-anchor>

		<a-camera-static/>
	</a-scene>
</body>
